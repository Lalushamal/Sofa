{% extends "base.html" %}
{% load static %}
{% block content %}

<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">OTP Verification</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static 'assets/images/backgrounds/bg.jpeg' %}')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="otp-verification-tab" data-toggle="tab" href="#otp-verification" role="tab" aria-controls="otp-verification" aria-selected="false">OTP Verification</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="otp-verification" role="tabpanel" aria-labelledby="otp-verification-tab">
                            <form method="post" action="{% url 'verify_otp' %}">
                                {% csrf_token %}

                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}

                                <div class="form-group">
                                    <label for="otp">Enter OTP *</label>
                                    <input type="text" class="form-control" id="otp" name="otp" required>
                                </div><!-- End .form-group -->

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>VERIFY OTP</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                    <a href="{% url 'resend_otp' %}" class="forgot-link">resend otp</a>
                                    <a href="{% url 'signin' %}" class="forgot-link">Back to Login</a>
                                </div><!-- End .form-footer -->
                            </form>
                        </div><!-- .End .tab-pane -->
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
        </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main><!-- End .main -->

{% endblock content %}
